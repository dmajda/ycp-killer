deps:
  - yast2
  - packager
  - storage
  - autoinstallation
  - country
  - network

moves:
  - from: "agents"
    to: src
  - from: "src/config/*.desktop"
    to: src/desktop
  - from: "src/config/*.rnc"
    to: src/autoyast-rnc
  - from: "src/config/*.rnc"
    to: src/autoyast-rnc
  - from: "src/inst_finish/*.ycp"
    to: src/clients

