deps:
  - yast2

moves:
  - from: "agents-scr/*.scr"
    to: src/scrconf
  - from: "scripts/check.boot"
    to: src/bin
  - from: data/sysconfig.storage-yast2-storage
    to: src/fillup
  - from: disk/src/*.ycp
    to: src/clients
  - from: disk/src/*.desktop
    to: src/desktop
  - from: multipath-simple/src/*.ycp
    to: src/clients
  - from: storage/data
    to: src
  - from: storage/doc
    to: .
  - from: storage/src/*.ycp
    to: src/clients
  - from: storage/src/include/*.ycp
    to: src/include/partitioning
  - from: storage/src/modules/*.ycp
    to: src/modules
  - from: storage/src/proposal/*.ycp
    to: src/clients
  - from: storage/src/testsuite
    to: .

excluded:
  # TODO: These files use the version of LibStorage::initDefaultLogger without
  #       parameters, which ycpc doesn't like. This should be fixed either
  #       upstream or in our stubs.
  - bindings/ycp/callback.ycp
  - bindings/ycp/example.ycp
