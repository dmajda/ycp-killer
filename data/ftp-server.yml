---
deps:
  - yast2
  - inetd

moves:
  - from: agents/*.scr
    to:   src/scrconf
  - from: config/*.rnc
    to:   src/autoyast-rnc
  - from: src/{ftp-server,ftp-server_auto}.ycp
    to:   src/clients
  - from: src/{helps,wizards,dialogs,complex,wid_functions,write_load}.ycp
    to:   src/include/ftp-server
  - from: src/FtpServer.ycp
    to:   src/modules
  - from: src/ftp-server.desktop
    to:   src/desktop

