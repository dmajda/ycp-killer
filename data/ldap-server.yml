deps:
  - ldap-client

moves:
  - from: src/{LdapDatabase.ycp,LdapServer.pm}
    to:   src/modules
  - from: src/{ldap*,openldap-mirrormode}.ycp
    to:   src/clients
  - from: src/*.ycp
    to:   src/include/ldap-server
  - from: src/*.desktop
    to:   src/desktop
  - from: src/config/*.rnc
    to:   src/autoyast-rnc
  - from: agents/*.scr
    to:   src/scrconf
